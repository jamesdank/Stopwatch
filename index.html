<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Stopwatch</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    :root{
      --accent: #4f46e5;
      --bg-grad-a: #0f172a;
      --bg-grad-b: #1e293b;
      --card-bg: #0b1020cc;
      --text-main: #e5e7eb;
      --text-dim: #9ca3af;
      --btn-shadow: 0 10px 25px rgba(79, 70, 229, 0.25);
    }
    @media (prefers-color-scheme: light) {
      :root{
        --bg-grad-a: #f8fafc;
        --bg-grad-b: #eef2ff;
        --card-bg: #ffffffee;
        --text-main: #0f172a;
        --text-dim: #475569;
        --btn-shadow: 0 10px 25px rgba(79, 70, 229, 0.20);
      }
    }
    body{
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-grad-a), var(--bg-grad-b));
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }
    .timer-card{
      width: min(720px, 92vw);
      backdrop-filter: blur(10px);
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }
    .time-display{
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.02em;
      color: var(--text-main);
      line-height: 1;
      text-align: center;
      user-select: none;
    }
    .time-main{
      font-size: clamp(40px, 8vw, 72px);
      font-weight: 700;
    }
    .time-ms{
      font-size: clamp(18px, 3.5vw, 28px);
      color: var(--text-dim);
      margin-left: 0.35rem;
      display: inline-block;
      min-width: 4.6ch;
      text-align: left;
    }
    .controls .btn{
      min-width: 110px;
      font-weight: 600;
      transition: transform 120ms ease, box-shadow 120ms ease, background-color 120ms ease;
    }
    .controls .btn:active{ transform: translateY(1px) scale(0.995); }
    .btn-accent{
      background: var(--accent); border: none; color: #fff;
      box-shadow: var(--btn-shadow);
    }
    .btn-accent:hover{ filter: brightness(1.05); }
    .hint{
      color: var(--text-dim);
      font-size: 0.875rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card timer-card rounded-4">
    <div class="card-body p-4 p-md-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h5 m-0 fw-semibold" style="color:var(--text-dim)">Stopwatch</h1>
      </div>

      <div class="time-display mb-4" aria-live="polite" aria-atomic="true">
        <span id="timeMain" class="time-main">00:00:00</span><span id="timeMs" class="time-ms">.000</span>
      </div>

      <div class="controls d-flex flex-wrap gap-2 justify-content-center">
        <button id="btnStart" class="btn btn-accent px-4">Start</button>
        <button id="btnPause" class="btn btn-outline-dark px-4" disabled>Pause</button>
        <button id="btnResume" class="btn btn-success px-4" disabled>Resume</button>
        <button id="btnReset" class="btn btn-outline-dark px-4" disabled>Reset</button>
      </div>

      <div class="hint mt-4">
        Space: Start/Pause/Resume &nbsp;â€¢&nbsp; R: Reset
      </div>
    </div>
  </div>

  <script>
    (function($){
      let startRef = 0;
      let elapsed = 0;
      let running = false;
      let rafId = null;

      function formatTime(ms){
        ms = Math.max(0, ms);
        const totalMs = Math.floor(ms);
        const hours = Math.floor(totalMs / 3600000);
        const minutes = Math.floor((totalMs % 3600000) / 60000);
        const seconds = Math.floor((totalMs % 60000) / 1000);
        const millis = totalMs % 1000;

        const hh = String(hours).padStart(2,'0');
        const mm = String(minutes).padStart(2,'0');
        const ss = String(seconds).padStart(2,'0');
        const mmm = String(millis).padStart(3,'0');

        return { main: `${hh}:${mm}:${ss}`, ms: `.${mmm}` };
      }

      function update(){
        const now = performance.now();
        const current = now - startRef + elapsed;
        const f = formatTime(current);
        $('#timeMain').text(f.main);
        $('#timeMs').text(f.ms);
        rafId = requestAnimationFrame(update);
      }

      function start(){
        if (running) return;
        running = true;
        startRef = performance.now();
        rafId = requestAnimationFrame(update);
        setButtons({start:false, pause:true, resume:false, reset:true});
      }

      function pause(){
        if (!running) return;
        running = false;
        cancelAnimationFrame(rafId);
        rafId = null;
        elapsed += performance.now() - startRef;
        setButtons({start:false, pause:false, resume:true, reset:true});
      }

      function resume(){
        if (running) return;
        running = true;
        startRef = performance.now();
        rafId = requestAnimationFrame(update);
        setButtons({start:false, pause:true, resume:false, reset:true});
      }

      function reset(){
        running = false;
        cancelAnimationFrame(rafId);
        rafId = null;
        startRef = 0;
        elapsed = 0;
        const f = formatTime(0);
        $('#timeMain').text(f.main);
        $('#timeMs').text(f.ms);
        setButtons({start:true, pause:false, resume:false, reset:false});
      }

      function setButtons(state){
        $('#btnStart').prop('disabled', !state.start);
        $('#btnPause').prop('disabled', !state.pause);
        $('#btnResume').prop('disabled', !state.resume);
        $('#btnReset').prop('disabled', !state.reset);
      }

      $('#btnStart').on('click', start);
      $('#btnPause').on('click', pause);
      $('#btnResume').on('click', resume);
      $('#btnReset').on('click', reset);

      $(document).on('keydown', function(e){
        const tag = (e.target.tagName || '').toLowerCase();
        if (tag === 'input' || tag === 'textarea') return;

        if (e.code === 'Space'){
          e.preventDefault();
          if (!running && elapsed === 0){ start(); }
          else if (running){ pause(); }
          else { resume(); }
        }
        if (e.key.toLowerCase() === 'r'){
          e.preventDefault();
          reset();
        }
      });

      reset();
    })(jQuery);
  </script>
</body>
</html>
